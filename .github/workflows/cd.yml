name: Deploy to Production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

on:
  push:
    tags:
      - "*"

jobs:
  deploy_personal_site:
    if: startsWith(github.ref, 'refs/tags/portfolio-')
    runs-on: ubuntu-latest
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PORTFOLIO_SITE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Node
        uses: oven-sh/setup-bun@v2

      - name: Install Vercel CLI
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'export BUN_INSTALL="$HOME/.bun"' >> $GITHUB_ENV
          echo 'export PATH="$BUN_INSTALL/bin:$PATH"' >> $GITHUB_ENV
          source $GITHUB_ENV
          bun install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: personal_site

      - name: Build Project Artifacts
        run: |
          source $GITHUB_ENV
          bun install
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: personal_site
        shell: bash

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: personal_site

  deploy_portfolio_cms:
    if: startsWith(github.ref, 'refs/tags/cms-')
    runs-on: ubuntu-latest
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CMS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Node
        uses: oven-sh/setup-bun@v2

      - name: Install Vercel CLI
        run: bun install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: cms

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: cms

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: cms
