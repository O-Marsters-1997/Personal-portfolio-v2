name: Continuous Integration

on:
  push:
    branches:
      - "*"

jobs:
  validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/personal_site
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Installing dependencies for web
        run: pnpm install

      - name: Running linting
        run: pnpm lint

      - name: Running build
        run: pnpm build
