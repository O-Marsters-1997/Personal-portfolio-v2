name: Continuous Integration

on:
  push:
    branches:
      - "**"

defaults:
  run:
    working-directory: personal_site

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Node
        uses: oven-sh/setup-bun@v2

      - name: Installing dependencies for web
        run: cd personal_site && bun install

      - name: Running linting
        run: cd personal_site && bun lint

      - name: Running build
        run: cd personal_site && bun run build
